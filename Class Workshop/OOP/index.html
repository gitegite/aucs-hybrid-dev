<style>
#divList, #divDetails {

    <div id="divList">

    <div id="divDetails">

        <span id="spanDetails">

    <script>
        // Populate list into table
        var tabList = document.getElementById('tabList');
        for (var i = 0; i < list.length; i++) {
            var r = tabList.insertRow(tabList.rows.length);
            c0 = r.insertCell(0);
            c1 = r.insertCell(1);
            c0.innerHTML = list[i].picture;
            c1.innerHTML = list[i].fullname();
        }
    </script>
